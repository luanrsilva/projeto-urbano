<div class="ui container">
    <div class="ui card shadow p-3 mb-5 bg-white rounded">
        <div class="image">
            <img src="/assets/images/logo.jpg">
        </div>

        <div class="content">
            <form class="ui form" [formGroup]="loginForm">
                <div class="field form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                           aria-describedby="emailHelp" placeholder="UsuÃ¡rio">
                </div>
                <div class="field form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Senha">
                </div>
                <button class="ui fluid large teal submit button" (click)="login()">
                  Entrar
                </button>
            </form>
          </div>

          <div class="extra content">
            <a class="ui link" routerLink="../request-password">Recuperar senha</a>
        </div>
    </div>
  </div>
